<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 mb-5">Bootstrap Demo</h1>
      <h2>Bootstrap Grid</h2>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3"><p>Column 1</p></div>
        <div class="col-12 col-md-6 col-lg-3"><p>Column 2</p></div>
        <div class="col-12 col-md-6 col-lg-3"><p>Column 3</p></div>
        <div class="col-12 col-md-6 col-lg-3"><p>Column 4</p></div>
      </div>
      <h2>Tables</h2>
      <table class="table table-striped table-hover mb-3">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kermit</td>
            <td>the Frog</td>
            <td>kermit@thefrog.com</td>
          </tr>
          <tr>
            <td>Fozzie</td>
            <td>Bear</td>
            <td>fozzie@bear.com</td>
          </tr>
          <tr>
            <td>Miss</td>
            <td>Piggy</td>
            <td>piggy@moi.com</td>
          </tr>
        </tbody>
      </table>
      <h2>Forms</h2>
      <div class="mb-3">
        <label for="first-name" class="form-label">First name</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="form-control" />
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last name</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          class="form-control" />
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </body>
</html>
